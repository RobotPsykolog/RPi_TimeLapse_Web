{% extends 'program.html' %}

{% block title %}Creatino RPi Timelapse Configer - Program 1 {% endblock %}


{% block program %}

    {{num}}

    {% block input_data %}
            <div class='input_line'>
                <input id="input1" type='text' name='nm' value = '10' size = '8' min='0'>
                <label for="input1">Number of pics to take. 0 continues to stop</label>
            </div>
            <div class='input_line'>
                <input id='input2' type='number' name='num_of_pause_seconds' value = '1' size = '8' min='1'>
                <label for="input2">Num of seconds between camera triggering</label>
            </div>

    {% endblock %}

{% endblock %}
